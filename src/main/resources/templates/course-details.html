<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Статьи</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://getbootstrap.com/docs/5.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
<header th:insert="blocks/header :: header"></header>
<div class="container mt-5">
    <div th:each="co : ${course}" >
        <h1 th:text="${co.name}"/>
    </div>

    <div th:each="el : ${posts}" class="alert alert-info mt-2">
        <h3 th:text="${el.title}"/>
        <h3 th:text="${el.anons}"/>
        <a th:href="'/blog' +'/'+${el.id}" class="btn btn-warning">Детальнее</a>
    </div>

    <div th:each="el : ${videos}" class="alert alert-info mt-2">
        <h3 th:text="${el.title}"/>
        <h3 th:text="${el.anons}"/>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/FyZFK4LBjj0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        <a th:href="'/blog' +'/'+${el.id}" class="btn btn-warning">Детальнее</a>
    </div>

    <div th:each="el : ${tests}" class="alert alert-info mt-2">
        <h3 th:text="${el.title}"/>
        <h3 th:text="${el.anons}"/>
        <a th:href="'/blog' +'/'+${el.id}" class="btn btn-warning">Детальнее</a>
    </div>

</div>
<div th:insert="blocks/footer :: footer"></div>

</body>
</html>
