<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://getbootstrap.com/docs/5.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<title>Мой профиль</title>
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div th:each="el : ${user}" class="container marketing">


<div class="row g-3">
    <div class="col-sm-6 bg-light">
        <h3>Имя пользователя</h3>
        <div th:text="${el.firstname}"/>
    </div>

    <div class="col-sm-6 bg-light">
            <h4>Фамилия пользователя</h4>
            <div th:text="${el.secondname}"/>
    </div>

    <div class="col-sm-6 bg-light">
        <h4>Должность</h4>
        <div th:text="${el.post}"/>

    </div>

    <div class="col-sm-6 bg-light" >
        <h4>Возраст</h4>
        <div th:text="${el.age}"/>
    </div>

    <div class="col-sm-6 bg-light">
        <h4>E-main</h4>
        <div th:text="${el.email}"/>
    </div>
    <div class="col-sm-6 bg-light">
    <h4> </h4>
   </div>

    <div class="col-sm-6 bg-light">
        <h4>Список курсов</h4>
        <div>
        <ul>
            <li>
                <a href="\course">Java-фреймворк Spring</a>
            </li>
            <li>
                <a href="\course">JavaScript. Профессиональная разработка веб-интерфейсов</a>
            </li>
        </ul>
        </div>
    </div>
    <a href="/users" class="btn btn-primary" style="margin-left: auto; margin-right: auto">Пользователи</a>



</div>
<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
